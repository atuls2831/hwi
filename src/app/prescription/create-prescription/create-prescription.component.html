<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <h1>Select Medicines</h1>
  <mat-selection-list #medicineList>
    <mat-list-option
      *ngFor="let medicine of allMedicines"
      [value]="medicine.name"
    >
      <span [class.text-danger]="medicine.needID">{{ medicine.name }}</span>
      <mat-divider></mat-divider>
    </mat-list-option>
  </mat-selection-list>
  <br />
  <div>
    <button mat-stroked-button type="button" (click)="filePicker.click()">
      Pick Image
    </button>
    <input type="file" #filePicker (change)="onImagePick($event)" />
  </div>

  <br />

  <div class="image-preview" *ngIf="imagePreview && imagePreview !== ''">
    <img [src]="imagePreview" />
  </div>

  <button
    (click)="
      onSubmit(medicineList.selectedOptions.selected, filePicker.files[0])
    "
    mat-raised-button
    color="primary"
    type="submit"
  >
    Submit
  </button>
</mat-card>
