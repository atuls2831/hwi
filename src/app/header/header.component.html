<mat-toolbar color="primary">
  <main><a routerLink="/">GetMeds</a></main>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAdmin">
      <a mat-button routerLink="/verify" routerLinkActive="mat-accent">
        Verify
      </a>
    </li>
    <li *ngIf="userIsAdmin">
      <a mat-button routerLink="/complete" routerLinkActive="mat-accent">
        Pending Orders
      </a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">
        New prescription
      </a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent">
        Signup
      </a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
